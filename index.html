<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="shortcut icon" href="./assets/hogwarts-logo.png" type="image/x-icon" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<title>Harry Potter Book Shop</title>
	</head>
	<body>
		<img src="./assets/hogwarts-logo.png" alt="hogwarts-logo" />
		<h1>Harry Potter Book Shop</h1>
		<h2>Welcome to Harry Potter Book Shop!</h2>
		<h3>All books are 10 dollars each</h3>
		<ul>
			<li>Buy 5, get 25% off all 5</li>
			<li>Buy 4, get 20% off all 4</li>
			<li>Buy 3, get 10% off all 3</li>
			<li>Buy 2, get 5% off all 2</li>
		</ul>
		<div class="books">
			<div class="book">
				<label for="book1" class="booklabel">Philosopher's Stone</label>
				<div class="number-input">
					<button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input id="book1" class="quantity" min="0" name="quantity" value="1" type="number" />
					<button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
			</div>
			<div class="book">
				<label for="book2" class="booklabel">Chamber of Secrets</label>
				<div class="number-input">
					<button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input id="book2" class="quantity" min="0" name="quantity" value="1" type="number" />
					<button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
			</div>
			<div class="book">
				<label for="book3" class="booklabel">Prisoner of Azkaban</label>
				<div class="number-input">
					<button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input id="book3" class="quantity" min="0" name="quantity" value="1" type="number" />
					<button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
			</div>
			<div class="book">
				<label for="book4" class="booklabel">Goblet of Fire</label>
				<div class="number-input">
					<button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input id="book4" class="quantity" min="0" name="quantity" value="1" type="number" />
					<button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
			</div>
			<div class="book">
				<label for="book5" class="booklabel">Order of the Phoenix</label>
				<div class="number-input">
					<button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input id="book5" class="quantity" min="0" name="quantity" value="1" type="number" />
					<button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
			</div>
		</div>
		<div class="results"></div>
		<!-- tested -->
		<script src="./assets/js/const.js"></script>
		<script src="./assets/js/hpFilter.js"></script>
		<script src="./assets/js/hpSort.js"></script>
		<script src="./assets/js/hpExtract.js"></script>
		<script src="./assets/js/hpJuggle.js"></script>
		<script src="./assets/js/hpEval.js"></script>
		<script src="./assets/js/hpPick.js"></script>
		<script src="./assets/js/hpSum.js"></script>
		<script src="./assets/js/hp.js"></script>

	</body>
</html>
